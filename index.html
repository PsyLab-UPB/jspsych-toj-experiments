<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>TOJ</title>
        <script src="node_modules/jspsych/jspsych.js"></script>
        <script src="node_modules/jspsych/plugins/jspsych-html-keyboard-response.js"></script>
        <script src="node_modules/jspsych/plugins/jspsych-image-keyboard-response.js"></script>
        <link href="node_modules/jspsych/css/jspsych.css" rel="stylesheet" type="text/css"></link>
    </head>
    <body></body>
    <script>

    var timeline = [];

    var welcome = {
        type: "html-keyboard-response",
        stimulus: "<p>Thank you for taking the time to participate in WebTOJ!<p/>" +
            "<p>Press any key to begin.</p>"
    };
    timeline.push(welcome);

    var instructions = {
        type: "html-keyboard-response",
        stimulus: "<p>In this experiment, a circle will appear in the center " +
            "of the screen.</p><p>If the circle is <strong>blue</strong>, " +
            "press the letter F on the keyboard as fast as you can.</p>" +
            "<p>If the circle is <strong>orange</strong>, press the letter J " +
            "as fast as you can.</p>" +
            "<div style='width: 700px;'>"+
            "<div style='float: left;'><img src='images/blue.png'></img>" +
            "<p class='small'><strong>Press the F key</strong></p></div>" +
            "<div class='float: right;'><img src='images/orange.png'></img>" +
            "<p class='small'><strong>Press the J key</strong></p></div>" +
            "</div>"+
            "<p>Press any key to begin.</p>",
        post_trial_gap: 2000
    };
    timeline.push(instructions);


    var test_stimuli = [
        {testStimulus: "images/blue.png"},
        {testStimulus: "images/orange.png"}
    ];

    var fixation = {
        type: 'html-keyboard-response',
        stimulus: '<div style="font-size:60px;">+</div>',
        choices: jsPsych.NO_KEYS,
        trial_duration: function(){
            return jsPsych.randomization.sampleWithoutReplacement([250, 500, 750, 1000, 1250, 1500, 1750, 2000], 1)[0];
        }
    }

    var test = {
        type: "image-keyboard-response",
        stimulus: jsPsych.timelineVariable('testStimulus'),
        choices: ['f', 'j']
    }

    var test_procedure = {
        timeline: [fixation, test],
        timeline_variables: test_stimuli,
        randomize_order: true,
        repetitions: 5
    }

    timeline.push(test_procedure);


    jsPsych.init({
        timeline: timeline
    });

    </script>
</html>
