META:
  title: "WebTOJ"
  slug: # Auto-generated if left empty
  jatosDescription: "Browser-based TOJ experiment"
  jatosJsonInput:
    # Data to be used as jatos JSON input. The yaml format has to be used here.

# Set to true if you want static asset revisioning, helpful for cache busting
REVISIONING: false

# Gulp will reference these paths when it copies files
PATHS:
  # Path to dist folder
  dist: "dist"
  # Paths to static assets that aren't images, CSS, or JavaScript
  assets:
    - "src/**/*"
    - "!src/{js,scss,html}/**"
  # Paths to Sass libraries, which can then be loaded with @import
  sass:
  
  # Paths to JavaScript entry points for webpack to bundle modules
  entries:
    - "src/js/app.js"
  externaljs:
    - "node_modules/jspsych/jspsych.js"
  externalcss:
    - "node_modules/jspsych/css/jspsych.css"
